<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio giorno 32</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container w-50 mx-auto mt-5">
      <div class="last-user mt-5 mb-3"></div>
      <form class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="d-md-flex align-items-center">
          <input type="text" class="form-control" id="username" />
          <div class="btns-container d-flex align-items-center">
            <button id="save-btn" class="btn btn-success ms-md-2 mt-2 mt-md-0">
              <i class="bi bi-person-plus-fill"></i>
            </button>
            <button id="delete-btn" class="btn btn-warning ms-2 mt-2 mt-md-0">
              <i class="bi bi-trash3-fill"></i>
            </button>
            <button id="svuota-btn" class="btn btn-danger ms-2 mt-2 mt-md-0">
              <i class="bi bi-trash2-fill"></i>
            </button>
          </div>
        </div>
      </form>
      <div id="timer">
        <h3>Timer: <span class="h4 ms-3"></span></h3>
      </div>
    </div>

    <!-- todo list -->
    <div class="container w-75 mx-auto mt-5">
      <h2>To do list</h2>
      <form action="">
        <label for="todo" class="form-label">Todo</label>
        <div class="d-md-flex align-items-center">
          <input type="text" class="form-control" id="todo" />
          <button id="todo-btn" class="btn btn-primary ms-md-2 mt-2 mt-md-0">
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </form>
      <ul class="w-75 mx-auto" id="listaTodo"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
